<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Icônes alignées</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    .icon-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      max-width: 100%;
    }
    .icon-row img {
      width: 20vw;
      max-width: 100px;
      height: auto;
    }
    @media (max-width: 600px) {
      .icon-row img {
        width: 25vw;
      }
    }
  </style>
</head>
<body>
  <div class="icon-row">
    <img src="https://raw.githubusercontent.com/GuillaumePORTA/icons/main/crane.png" alt="Crâne">
    <img src="https://raw.githubusercontent.com/GuillaumePORTA/icons/main/thorax.png" alt="Thorax">
    <img src="https://raw.githubusercontent.com/GuillaumePORTA/icons/main/abdomen.png" alt="Abdomen">
    <img src="https://raw.githubusercontent.com/GuillaumePORTA/icons/main/os.png" alt="Os">
  </div>
</body>
</html>
