<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Icônes aléatoires</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    .icon-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      max-width: 100%;
    }
    .icon-row img {
      width: 20vw;
      max-width: 100px;
      height: auto;
    }
    @media (max-width: 600px) {
      .icon-row img {
        width: 25vw;
      }
    }
  </style>
</head>
<body>
  <div class="icon-row" id="iconRow"></div>

  <script>
    const icons = [
      { src: "https://raw.githubusercontent.com/GuillaumePORTA/icons/main/crane.png", alt: "Crâne" },
      { src: "https://raw.githubusercontent.com/GuillaumePORTA/icons/main/thorax.png", alt: "Thorax" },
      { src: "https://raw.githubusercontent.com/GuillaumePORTA/icons/main/abdomen.png", alt: "Abdomen" },
      { src: "https://raw.githubusercontent.com/GuillaumePORTA/icons/main/os.png", alt: "Os" }
    ];

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function selectIconCount() {
      const rand = Math.random();
      if (rand < 0.3) return 1;
      if (rand < 0.6) return 2;
      if (rand < 0.9) return 3;
      return 4;
    }

    function pickRandomIcons(count) {
      const shuffled = [...icons].sort(() => 0.5 - Math.random());
      return shuffled.slice(0, count);
    }

    const iconRow = document.getElementById('iconRow');
    const numberToDisplay = selectIconCount();
    const selectedIcons = pickRandomIcons(numberToDisplay);

    selectedIcons.forEach(icon => {
      const img = document.createElement('img');
      img.src = icon.src;
      img.alt = icon.alt;
      iconRow.appendChild(img);
    });
  </script>
</body>
</html>
